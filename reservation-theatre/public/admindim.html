<script>
function goToPage() {
  const day = document.getElementById('day').value;
  if (!day) {
    alert('Veuillez choisir un jour.');
    return;
  }

  // Choisis le mode : admin ou boutique
  const mode = 'admin'; // change en 'boutique' pour l'autre version

  const url = mode === 'admin'
    ? `admin${day}.html`
    : `boutique${day}.html`;

  window.location.href = url;
}
</script>



  <script>
    let seats = [];

    function getLabel(i) {
      return String.fromCharCode(65 + Math.floor(i / 10)) + ((i % 10) + 1);
    }

    async function fetchSeats() {
      const res = await fetch('/api/seats-dim');
      seats = await res.json();
      render();
    }

    function render() {
      const c = document.getElementById('seats');
      c.innerHTML = '';
      for (let i = 0; i < 80; i++) {
        const div = document.createElement('div');
        div.textContent = getLabel(i);
        div.className = 'seat ' + (seats[i].reserved ? 'reserved' : 'free');
        div.onclick = () => {
          seats[i].reserved = !seats[i].reserved;
          render();
        };
        c.appendChild(div);
      }
    }

    async function saveSeats() {
      const res = await fetch('/api/save-seats-dim', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(seats)
      });
      const r = await res.json();
      alert(r.message || 'SauvegardÃ©!');
    }

    fetchSeats();
  </script>
