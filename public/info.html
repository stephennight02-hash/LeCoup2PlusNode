        appendMessage("bot", getResponse(text.toLowerCase()));
    }, 400);
}

// âœ… Ajout message dans la fenÃªtre
function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.classList.add(sender === "user" ? "user-msg" : "bot-msg");
    div.style.marginBottom = "10px";

    div.innerHTML = `<span style="
        background:${sender === 'user' ? 'var(--user-bubble)' : '#eaeaea'};
        padding:8px 12px;
        border-radius:10px;
        color:${sender === 'user' ? '#fff' : '#000'};
        display:inline-block;
    ">${text}</span>`;

    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

// âœ… RÃ©ponse intelligente
function getResponse(input) {
    for (let key in responses) {
        if (input.includes(key)) return responses[key];
    }
    return "Je suis dÃ©solÃ©, je n'ai pas parfaitement compris votre demande. Pourriez-vous reformuler ?";
}

// âœ… Envoi au clavier
userInput.addEventListener("keypress", e => {
    if (e.key === "Enter" && userInput.value.trim() !== "") {
        sendMessage(userInput.value.trim());
        userInput.value = "";
    }
});
