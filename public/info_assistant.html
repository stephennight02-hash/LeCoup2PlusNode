<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Spectateur IA</title>
    <!-- Tailwind CSS pour un design propre et r√©actif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter */
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        /* Style des bulles de chat pour l'esth√©tique */
        .user-message { 
            background-color: #3b82f6; /* Bleu */
            color: white; 
            border-radius: 1.5rem 0.5rem 1.5rem 1.5rem;
        }
        .ai-message { 
            background-color: #ffffff; /* Blanc */
            color: #1f2937; /* Gris fonc√© */
            border-radius: 0.5rem 1.5rem 1.5rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
    </style>
    <!-- Importations Firebase et Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Exposer les fonctions et objets n√©cessaires √† la fen√™tre globale
        window.firebase = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, setDoc, getDoc, setLogLevel };
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Conteneur Principal du Chat -->
    <div class="w-full max-w-2xl bg-gray-100 rounded-xl shadow-2xl p-6 flex flex-col h-[80vh]">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            üé≠ Assistant Spectateur
        </h1>

        <!-- Fen√™tre de Chat (Affichage des messages) -->
        <div id="chat-window" class="flex-grow overflow-y-auto space-y-4 p-4 mb-4 bg-white rounded-lg border border-gray-200">
            <!-- Message de bienvenue de l'IA (Sera ajout√© dynamiquement) -->
        </div>

        <!-- Indicateur de Chargement -->
        <div id="loading-indicator" class="text-center text-gray-500 mb-4 hidden">
            <i class="fa-solid fa-spinner fa-spin mr-2"></i> Chargement des donn√©es...
        </div>

        <!-- Message d'Erreur (si Firestore √©choue) -->
        <div id="error-message" class="text-center text-red-500 mb-4 p-2 bg-red-100 border border-red-300 rounded hidden">
            <p><strong>Erreur de l'assistant :</strong> Les informations pratiques n'ont pas pu √™tre charg√©es. Le chat est d√©sactiv√©.</p>
        </div>

        <!-- Formulaire d'entr√©e -->
        <form id="chat-form" class="flex gap-3">
            <input type="text" id="user-input" placeholder="Ex: O√π se trouve la salle de spectacle ?" 
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required disabled>
            <button type="submit" id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md" disabled>
                Envoyer
            </button>
        </form>
    </div>

<script type="module">
    // ----------------------------------------------------------------
    // 0. Initialisation des Variables Globales du Module
    // ----------------------------------------------------------------

    let db;
    let auth;
    let knowledgeBase = null; // Contiendra le texte de Firestore

    // ----------------------------------------------------------------
    // 1. CONFIGURATION FIREBASE & AUTHENTIFICATION
    // ----------------------------------------------------------------
    
    // R√©cup√©ration des variables globales de l'environnement Canvas
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // √âl√©ments du DOM
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const loadingIndicator = document.getElementById('loading-indicator');
    const chatForm = document.getElementById('chat-form');
    const sendButton = document.getElementById('send-button');
    const errorMessage = document.getElementById('error-message');

    // BASE DE CONNAISSANCES PAR D√âFAUT (Utilis√©e si Firestore est vide)
    const DEFAULT_KNOWLEDGE_BASE = `
        Vous √™tes l'Assistant Spectateur pour la troupe de th√©√¢tre "Le Coup 2 Plus". Votre r√¥le est de r√©pondre aux questions des utilisateurs de mani√®re concise, amicale et professionnelle, en vous basant STRICTEMENT sur les informations fournies ci-dessous.

        R√®gles IMP√âRATIVES de l'IA:
        1. R√©pondez UNIQUEMENT aux questions en utilisant les informations contenues dans cette base de connaissances.
        2. Si la question d√©passe cette base de connaissances (ex: "Quelle est la biographie de Moli√®re?"), r√©pondez poliment que vous ne poss√©dez pas cette information et que votre champ de comp√©tence est limit√© aux Informations Pratiques de la troupe.
        3. N'inventez JAMAIS d'informations ou de d√©tails.
        4. Le compte bancaire pour les r√©servations est BE71 1262 0995 6469.

        Base de Connaissances Pratiques:
        - Localisation de la salle: La salle o√π la troupe joue, se trouve au Centre Culturel de Philippeville en Belgique. Rue de France 1, 5600 Philippeville
        - Parking: Le Centre culturel se trouve pr√®s d'une place donc il y'a r√©guli√®rement des places mais il se peut que celles-ci soient parfois souvent occup√©s meme si la plupart de temps il ne faut pas se garer tr√®s loin
        - Heure d'arriv√©e / Ouverture des portes: Il est conseill√© d'arriver 15 minutes minimum avant l'heure du spectacle. Les portes ouvrent g√©n√©ralement 30 minutes avant la repr√©sentation.
        - Annulation de r√©servation: Les r√©servations sont manuelles et finales une fois le virement bancaire effectu√©. Les billets sont remboursables si vous pr√©venez suffisament √† l'avance ou annulation du spectacle par la troupe elle-m√™me. Dans ce cas, veuillez contacter Mauro ou Guy via les num√©ros de t√©l√©phone fournis sur le site.
        - PMR (Personnes √† Mobilit√© R√©duite): La salle est enti√®rement accessible aux Personnes √† Mobilit√© R√©duite (ascenseur). Veuillez signaler votre pr√©sence lors de la r√©servation pour que nous puissions vous garantir une place adapt√©e.
        - Bar / Boissons: Un bar vendant des boissons (softs, bi√®res, Fromages ou Charcuteries) est ouvert pendant l'entracte et apr√®s le spectacle. Les paiements par carte sont accept√©s au bar.
        - Options de paiement (R√©servation): Le seul moyen de paiement pour les billets est le virement bancaire sur le compte BE71 1262 0995 6469 (avec indication du nom et du nombre de places dans la communication).
        - Toilettes: Des toilettes pour tout le monde sont pr√©vues ainsi que pour les PMR. 
    `;


    /**
     * Tente de r√©cup√©rer la base de connaissances depuis Firestore.
     * Si elle n'existe pas, elle l'initialise avec les donn√©es par d√©faut.
     */
    async function loadKnowledgeBase() {
        // Chemin public: /artifacts/{appId}/public/data/knowledge/pratique
        const knowledgeDocRef = firebase.doc(db, `/artifacts/${appId}/public/data/knowledge`, 'pratique');
        
        try {
            loadingIndicator.textContent = "Connexion √† la base de donn√©es...";
            
            const docSnap = await firebase.getDoc(knowledgeDocRef);

            if (docSnap.exists() && docSnap.data().content) {
                // Succ√®s : La base de connaissances existe et est r√©cup√©r√©e
                console.log("Base de connaissances charg√©e depuis Firestore.");
                return docSnap.data().content;
            } else {
                // La base n'existe pas ou est vide, l'initialiser avec les donn√©es par d√©faut
                loadingIndicator.textContent = "Base de connaissances non trouv√©e. Initialisation des donn√©es par d√©faut...";
                // Cr√©er le document dans Firestore
                await firebase.setDoc(knowledgeDocRef, { content: DEFAULT_KNOWLEDGE_BASE });
                console.warn("Cr√©ation d'un document 'pratique' avec des donn√©es par d√©faut.");
                return DEFAULT_KNOWLEDGE_BASE;
            }

        } catch (e) {
            console.error("Erreur critique lors du chargement de la base de connaissances Firestore:", e);
            errorMessage.classList.remove('hidden');
            return null; // Retourne null pour d√©sactiver le chat
        }
    }


    /**
     * Initialise Firebase et le Chat Assistant.
     */
    async function initializeAppAndChat() {
        if (!firebaseConfig) {
             console.error("Configuration Firebase non disponible.");
             errorMessage.textContent = "Configuration Firebase manquante. Le chat est d√©sactiv√©.";
             errorMessage.classList.remove('hidden');
             return;
        }

        try {
            // Initialisation de Firebase
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.getFirestore(app);
            auth = firebase.getAuth(app);
            firebase.setLogLevel('Debug'); // Pour le d√©bogage

            // 1. Authentification
            loadingIndicator.textContent = "Authentification...";
            if (initialAuthToken) {
                await firebase.signInWithCustomToken(auth, initialAuthToken);
            } else {
                await firebase.signInAnonymously(auth);
            }
            
            // 2. Chargement de la Base de Connaissances
            knowledgeBase = await loadKnowledgeBase();

            if (knowledgeBase) {
                // 3. Initialisation du Chat (si la base est charg√©e)
                loadingIndicator.classList.add('hidden');
                userInput.disabled = false;
                sendButton.disabled = false;
                addMessage("Bonjour ! Je suis l'assistant des Infos Pratiques. Posez-moi des questions sur les lieux, le parking, l'accessibilit√© ou la billetterie !", 'ai');
            } else {
                // √âchec du chargement
                loadingIndicator.classList.add('hidden');
            }

        } catch (error) {
            console.error("√âchec de l'initialisation compl√®te:", error);
            loadingIndicator.classList.add('hidden');
            errorMessage.textContent = `Erreur d'initialisation: ${error.message}. Le chat est d√©sactiv√©.`;
            errorMessage.classList.remove('hidden');
        }
    }

    // Lance l'initialisation d√®s que Firebase est pr√™t
    initializeAppAndChat();


    // ----------------------------------------------------------------
    // 4. LOGIQUE D'AFFICHAGE DU CHAT 
    // ----------------------------------------------------------------

    function addMessage(text, sender) {
        const messageContainer = document.createElement('div');
        messageContainer.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

        const messageBubble = document.createElement('div');
        messageBubble.className = `max-w-xs p-3 my-1 shadow-md transition-all duration-300 ${sender === 'user' ? 'user-message' : 'ai-message'}`;
        
        if (sender === 'ai') {
            messageBubble.innerHTML = formatText(text);
        } else {
            messageBubble.textContent = text;
        }

        messageContainer.appendChild(messageBubble);
        chatWindow.appendChild(messageContainer);
        
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function formatText(text) {
        return text.replace(/\n/g, '<br>');
    }

    // ----------------------------------------------------------------
    // 5. GESTION DE L'ENVOI DU MESSAGE ET APPEL API
    // ----------------------------------------------------------------

    // API Gemini Configuration
    const API_MODEL = 'gemini-2.5-flash-preview-09-2025';
    const apiKey = ""; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${API_MODEL}:generateContent?key=${apiKey}`;
    
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!knowledgeBase || userInput.disabled) {
            // Utiliser une bo√Æte de message √† la place d'alert()
            addMessage("L'assistant n'est pas pr√™t. Veuillez patienter pendant le chargement des informations.", 'ai');
            return;
        }

        const query = userInput.value.trim();
        if (!query) return;

        // 1. Afficher le message de l'utilisateur
        addMessage(query, 'user');
        userInput.value = ''; 
        userInput.disabled = true;
        sendButton.disabled = true;
        
        // 2. Afficher l'indicateur de chargement
        loadingIndicator.textContent = "L'IA r√©fl√©chit...";
        loadingIndicator.classList.remove('hidden');

        try {
            // La base de connaissances est utilis√©e comme System Instruction
            const systemInstruction = knowledgeBase; 

            const payload = {
                contents: [{ parts: [{ text: query }] }],
                systemInstruction: {
                    parts: [{ text: systemInstruction }]
                },
                generationConfig: {
                    temperature: 0.1, // Basse temp√©rature pour des r√©ponses factuelles
                    maxOutputTokens: 2048,
                }
            };

            const response = await fetchWithExponentialBackoff(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "D√©sol√©, je n'ai pas pu g√©n√©rer de r√©ponse. Veuillez r√©essayer.";
            
            // 3. Afficher la r√©ponse de l'IA
            addMessage(aiText, 'ai');

        } catch (error) {
            console.error("Erreur lors de l'appel √† l'API Gemini:", error);
            addMessage("Oups ! Une erreur est survenue lors de la communication avec l'assistant. Veuillez r√©essayer.", 'ai');
        } finally {
            // 4. Masquer l'indicateur de chargement et r√©activer les contr√¥les
            loadingIndicator.classList.add('hidden');
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }
    });

    // ----------------------------------------------------------------
    // 6. FONCTION UTILITAIRE POUR LA GESTION DES APPELS API
    // ----------------------------------------------------------------

    async function fetchWithExponentialBackoff(url, options, maxRetries = 5) {
        let attempt = 0;
        while (attempt < maxRetries) {
            try {
                const response = await fetch(url, options);
                if (response.status === 429) { 
                    throw new Error('API Rate Limit Exceeded');
                }
                return response;
            } catch (error) {
                if (error.message !== 'API Rate Limit Exceeded' || attempt === maxRetries - 1) {
                    throw error; 
                }
                const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                attempt++;
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
    }

</script>
<!-- Lien pour l'ic√¥ne de chargement -->
